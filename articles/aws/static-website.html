<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1 class="fade-in">Welcome to Our Serverless Website!</h1>
        <p class="slide-up">Hosted on AWS S3 & CloudFront</p>
        <button class="cta-button pulse">Get Started</button>
    </section>

    <section class="about" id="about">
        <h2>About Us</h2>
        <div class="card-container">
            <div class="card rotate">
                <h3>Fast</h3>
                <p>Delivered via CloudFront CDN worldwide.</p>
            </div>
            <div class="card rotate">
                <h3>Secure</h3>
                <p>HTTPS enforced with AWS ACM.</p>
            </div>
            <div class="card rotate">
                <h3>Scalable</h3>
                <p>No servers to manage!</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
